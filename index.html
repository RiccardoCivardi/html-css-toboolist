<html lang="it">
<head>
  <meta charset="UTF-8">

  <!-- TITOLO -->
  <title>Toboolist</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <header>
    
    <div>
      <img src="/img/Logo.png" alt="Logo">
      <span>Toboolist</span>
    </div>

  </header>

  <nav class="container nav-container">

    <button class="button task-button">Add Task</button>
    <button class="button section-button">Add Section</button>

  <main class="container main-container">

      <h2>New Task</h2>

        <span class="check-circle">&#x2713;</span>
        <span class="text">Quarterly Newsletter</span>
        <span class="categories editorial ">Editorial</span>
      </div> 

    </div>

  </main>
